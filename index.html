<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header id="header">
      <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Comapny-Logo" id="header-img"/>
      <nav id= "nav-bar"> 
        <a href="#MainSection" class= "nav-link"> First</a>
        <a href="#subSection" class= "nav-link"> Second</a>
        <a href="#finalSection" class= "nav-link"> Third</a>
      </nav>
    </header>
    <section id="MainSection">
      <iframe width="790" height="444" src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" id="video" allowfullscreen></iframe>
    </section>
    <section id="subSection">
      <form id="form" action="http://www.freecodecamp.com/email-submit">
        <input type= "email" id="email" name="email" placeholder="State your Email User">  
        <input type="submit" id="submit">
        <!-- <button type="submit" name="submit" id="submit">submit</button> -->
      </form>  
    </section>
    <section id="finalSection">
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
